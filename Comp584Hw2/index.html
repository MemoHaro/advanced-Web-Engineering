<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Guillermo's Employee Database</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <link rel="stylesheet" href="design.css" />
 

</head>
<body>
    <h1>Guillermo's Employee Database</h1>
    <form>
        <h2>Add an Employee:</h2>
        <div>First Name: <br /><input type="text" name="first_name" value="testFirst"></div>
        <div>Last Name: <br /> <input type="text" name="last_name" value="testLast"></div>
        <div>Department: <br />
             <select id="department_select">
                <option value="it">IT</option>
                <option value="student">Student</option>
                <option value="professor">Professor</option>
             </select>
        </div>
        <div><br /><button type="button" onclick="createEmployee()">Submit</button></div>


    </form>

    <div class="output">

    <div id="employeeAdded"></div><br>

    <div id="name"></div><br>
    <div id="department"></div><br>
    <div id="employee_id"></div><br>
    <div id="hire_date"></div><br>
    <div id="total_employees"></div><br>
    <div id='browser'></div><br>
    </div>

   
    
    <script src="frontend.js"></script>
</body>

</html>
